<div class="container mt-5">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm.value)" class="col-md-6 mx-auto">
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select formControlName="accountType" class="form-control">
          <option value="" disabled>Select an account type</option>
          <option value="Saving">Saving</option>
          <option value="FD">FD</option>
          <option value="Current">Current</option>
        </select>
        <div *ngIf="accountTypeValidator && accountTypeValidator.invalid && accountTypeValidator.touched" class="text-danger">
          Account type is required.
        </div>
      </div>
  
      <div class="form-group mt-2">
        <label for="accountBalance">Account Balance:</label>
        <input type="number" formControlName="accountBalance" class="form-control" />
        <div *ngIf="accountBalanceValidator && accountBalanceValidator.invalid && accountBalanceValidator.touched" class="text-danger">
            Amount is required and must be greater than or equal to 0
        </div>
      </div>
  
      <div class="form-group mt-2">
        <label for="customerId">Customer ID:</label>
        <input type="number" formControlName="customerId" class="form-control" />
        <div *ngIf="customerIdValidator && customerIdValidator.invalid && customerIdValidator.touched" class="text-danger">
          Customer ID is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Submit</button>
    </form>
  </div>
